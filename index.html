---
title: Home page
color: green
layout: default
---

<h1>{{ site.title }}</h1>
<h2>{{ page.title }}</h2>
<p>My favorite color is {{page.color}}. My e-mail address is {{site.email}}. A little bit about me: {{site.description}}</p>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <img src="{{ post.image }}">
    </li>
  {% endfor %}
</ul>
